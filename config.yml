baseURL: "https://mindscapes.wingster.cc/"
languageCode: en-us
title: Mindscapes
theme: PaperMod


params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema. 
  
# profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: Mindscapes
    subtitle: "測試中..."
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: https://mindscapes.wingster.cc/
      - name: Tags
        url: https://mindscapes.wingster.cc/tags/


  socialIcons: # optional
        - name: "facebook"
          url: "https://www.facebook.com/wingsterlai"
        - name: "instagram"
          url: "https://www.instagram.com/wingsterlai/"
        - name: "email"
          url: "mailto:wingsterlai@gmail.com"
     
  
  cover:
    linkFullImages: true //點擊每個 post 的 cover image 會開啟新視窗並放大

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

menu:
  main:
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 30

assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"
